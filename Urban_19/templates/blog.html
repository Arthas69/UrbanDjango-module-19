<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% block content %}{% endblock %}

<!-- Пагинация -->
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1&per_page={{ request.GET.per_page }}">Первая</a>
            <a href="?page={{ page_obj.previous_page_number }}&per_page={{ request.GET.per_page }}">Предыдущая</a>
        {% endif %}

        <span class="current">
            Страница {{ page_obj.number }} из {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}&per_page={{ request.GET.per_page }}">Следующая</a>
            <a href="?page={{ page_obj.paginator.num_pages }}&per_page={{ request.GET.per_page }}">Последняя</a>
        {% endif %}
    </span>
<form method="get" style="float: right;">
    <select name="per_page" id="per_page" onchange="this.form.submit()">
        <option value="5" {% if request.GET.per_page == '5' %}selected{% endif %}>5</option>
        <option value="10" {% if request.GET.per_page == '10' %}selected{% endif %}>10</option>
        <option value="20" {% if request.GET.per_page == '20' %}selected{% endif %}>20</option>
        <option value="30" {% if request.GET.per_page == '30' %}selected{% endif %}>30</option>
    </select>
</form>
</div>
</body>
</html>
